<div class="container d-flex flex-wrap justify-content-center">
  <!-- <div [ngSwitch]="type">
    <div class="red-square" *ngSwitchCase="'red-square'"></div>
    <div class="red-circle" *ngSwitchCase="'red-circle'"></div>
    <div class="green-square" *ngSwitchCase="'green-square'"></div>
    <div class="green-circle" *ngSwitchCase="'green-circle'"></div>
  </div> -->

  @switch(type) {
    @case('red-square') {
        <div class="red-square"></div>
    }
    @case('red-circle') {
        <div class="red-circle"></div>
    }
    @case('green-square') {
        <div class="green-square"></div>
    }
    @case('green-circle') {
        <div class="green-circle"></div>
    }
  }

  <div class="btns m-5 p-3">
    <button
      [ngClass]="{
        active: type === 'red-circle'
      }"
      (click)="draw('red-circle')"
    >
      Red Circle
    </button>
    <button
      [ngClass]="{
        active: type === 'red-square'
      }"
      (click)="draw('red-square')"
    >
      Red Square
    </button>
    <button
      [ngClass]="{
        active: type === 'green-circle'
      }"
      (click)="draw('green-circle')"
    >
      Green Circle
    </button>
    <button
      [ngClass]="{
        active: type === 'green-square'
      }"
      (click)="draw('green-square')"
    >
      Green Square
    </button>
  </div>
</div>
